<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<body>
<div th:fragment="product-update-modal" class="modal fade" id="product-update-modal">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Update product</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <form action="#" id="product-update-modal-form">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name1">Name</label>
                        <input type="text" class="form-control" id="name1" name="name1"/>
                    </div>

                    <div class="form-group">
                        <label for="price1">Price</label>
                        <input type="number" class="form-control" id="price1" name="price1"/>
                    </div>

                    <div class="form-group">
                        <label for="description1">Description</label>
                        <textarea class="form-control" id="description1" rows="3" name="description1"> </textarea>
                    </div>

                    <div>
                        <label for="image1">Image</label> <br>
                        <input type="file" id="image1" name="image1"/>
                    </div>
                </div>
            </form>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" id="submit-update-product">Save</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
</body>
</html>
