<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assignment Management</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>

<body>
<div class="container">
    <a class="btn btn-primary mt-5" href="/assignments/create-form">Tạo mới</a>
    <table class="table table-bordered table-hover mt-5">
        <tr>
            <th class="text-center">ID</th>
            <th class="text-center">Driver Name</th>
            <th class="text-center">Route Name</th>
            <th class="text-center">Number of Turn</th>
            <th class="text-center">Date of Assignment</th>
            <th class="text-center">Actions</th>
        </tr>
        <tr th:each="assignment:${bangPhanCong}">
            <td th:text="${assignment.id}"></td>
            <td th:text="${assignment.driverName}"></td>
            <td th:text="${assignment.routeName}"></td>
            <td th:text="${assignment.numberOfTurn}"></td>
            <td th:text="${assignment.dateOfAssignment}"></td>

            <td class="text-center d-flex justify-content-around">
                <a role="button" th:href="@{'/assignments/update/'+${assignment.id}}" class="btn btn-link p-0">
                    <i class="fa-solid fa-pencil fa-lg text-primary"></i>
                </a>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
