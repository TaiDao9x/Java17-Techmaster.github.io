<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="en" xmlns:th="http://www.thymeleaf.org">
        <head>
        <meta charset="UTF-8">
        <title>Add New Route</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

</head>
<body>
<div class="container">
    <h1 class="text-center">CREATE NEW ROUTE</h1>

    <form action="#" th:action="@{/routes}" th:object="${tuyenDuongMoi}" method="post">

        <div class="form-group">
            <label for="name">Tên tuyến</label>
            <input type="text" th:field="*{name}" class="form-control" id="name">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}"
                 th:errors="*{name}"></div>
        </div>
        <div class="form-group">
            <label for="distance">Khoảng cách</label>
            <input type="number" th:field="*{distance}" class="form-control" id="distance">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('distance')}"
                 th:errors="*{distance}"></div>
        </div>
        <div class="form-group">
            <label for="numberOfStop">Số điểm dừng</label>
            <input type="number" th:field="*{numberOfStop}" class="form-control" id="numberOfStop">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('numberOfStop')}"
                 th:errors="*{numberOfStop}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a role="button" class="btn btn-secondary" th:href="@{/drivers}">Back</a>
    </form>
</div>

</body>

</html>
