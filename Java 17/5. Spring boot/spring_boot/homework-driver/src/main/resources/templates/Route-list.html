<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Route Management</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>

<body>
<div class="container">
    <a class="btn btn-primary mt-5" href="/routes/create-form">Tạo mới</a>
    <table class="table table-bordered table-hover mt-5">
        <tr>
            <th class="text-center">ID</th>
            <th class="text-center">Name's route</th>
            <th class="text-center">Distance</th>
            <th class="text-center">Number of Stop</th>
            <th class="text-center">Actions</th>
        </tr>
        <tr th:each="route:${danhSachTuyenXe}">
            <td th:text="${route.id}"></td>
            <td th:text="${route.name}"></td>
            <td th:text="${route.distance}"></td>
            <td th:text="${route.numberOfStop}"></td>
            <td class="text-center d-flex justify-content-around">
                <a role="button" th:href="@{'/routes/update/'+${route.id}}" class="btn btn-link p-0">
                    <i class="fa-solid fa-pencil fa-lg text-primary"></i>
                </a>
                <form th:action="@{'routes/delete/'+${route.id}}"
                      onsubmit="return confirm('Bạn có chắc chắn muốn xóa lái xe này không?');">
                    <button type="submit" class="btn btn-link p-0 mr-2">
                        <span><i class="fa-solid fa-trash-can fa-lg text-danger"></i></span>
                    </button>
                </form>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
