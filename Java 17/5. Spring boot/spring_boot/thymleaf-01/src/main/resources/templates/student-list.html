<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http:/www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>danh sach sinh vien</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500&display=swap"
            rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
<div class="container my-4">
    <div class="row">
        <div class="col">
            <a class="btn btn-primary" href="/students/create-form">Tạo mới</a>
        </div>
    </div>
    <div class=" row mt-4">
        <div class="col">
            <table class="table table-bordered table-hover table-striped ">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>DOB</th>
                    <th>Gpa</th>
                </tr>

                <tr th:each="sinhVien:${danhSachSinhVien}">
                    <td th:text="${sinhVien.id}"></td>
                    <td th:text="${sinhVien.name}"></td>
                    <td th:text="${sinhVien.address}"></td>
                    <td th:text="${sinhVien.phone}"></td>
                    <td th:text="${sinhVien.dob}"></td>
                    <td th:text="${sinhVien.gpa}"></td>
                </tr>
            </table>

            <div class="mt-4">
                <a th:href="@{/teachers}">Xem danh sách giảng viên</a>
            </div>
        </div>
    </div>
</div>

</body>

</html>
