<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http:/www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <title>Danh sach giang vien</title>
</head>
<body>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>danh sach sinh vien</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500&display=swap"
            rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>

<body>
<div class="container mt-4">
    <div class="row">
        <div class="col">
            <a class="btn btn-primary" href="/teachers/create-form">Tạo mới</a>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col">
            <table class="table table-bordered">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Date Of Birth</th>
                    <th>Specialized</th>
                    <th>Level</th>
                </tr>

                <tr th:each="gv:${dachSachGiangVien}">
                    <td th:text="${gv.id}"></td>
                    <td th:text="${gv.name}"></td>
                    <td th:text="${gv.phone}"></td>
                    <td th:text="${gv.dob}"></td>
                    <td th:text="${gv.specialized}"></td>
                    <td th:text="${gv.level}"></td>
                    <td class="text-center col-1">
                        <div class="d-flex justify-content-between">

                            <a th:href="@{'/teachers/update/' + ${gv.id}}" class="btn btn-link p-0">
                                <i class="fa-solid fa-pencil fa-lg text-primary"></i> <!-- Nút Update -->
                            </a>

                            <form th:action="@{'teachers/delete/' + ${giaoVien.id}}" method="post"
                                  onsubmit="return confirm('Bạn có chắc chắn muốn xóa giáo viên này không?');">
                                <button type="submit" class="btn btn-link p-0 mr-2">
                                    <span><i class="fa-solid fa-trash-can fa-lg text-danger"></i></span>
                                </button>
                            </form>
                        </div>

                    </td>
                </tr>
            </table>
        </div>
    </div>

</div>
</div>

</body>
</html>
