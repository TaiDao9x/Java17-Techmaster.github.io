<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http:/www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <title>Danh sach giang vien</title>
</head>
<body>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>danh sach sinh vien</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500&display=swap"
            rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="./css/home.css">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col">
            <table class="table">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>DOB</th>
                    <th>Department</th>
                </tr>

                <tr th:each="gv:${danhSachGiaoVien}">
                    <td th:text="${gv.id}"></td>
                    <td th:text="${gv.name}"></td>
                    <td th:text="${gv.address}"></td>
                    <td th:text="${gv.phone}"></td>
                    <td th:text="${gv.dob}"></td>
                    <td th:text="${gv.department}"></td>


                </tr>
            </table>
        </div>
    </div>
</div>

</body>

</html>
</body>
</html>
