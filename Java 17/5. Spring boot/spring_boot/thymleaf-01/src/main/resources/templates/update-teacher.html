<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Teacher Form</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row mt-4">
        <div class="col">
            <h1>Update Teacher</h1>
            <form th:action="@{'/teachers/update/' + ${teacher.id}}" method="post">
                <input type="hidden" th:field="${teacher.id}"/>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" th:field="*{phone}" class="form-control" id="phone">
                </div>
                <div class="form-group">
                    <label for="dob">Date Of Birth</label>
                    <input type="date-local" th:field="*{dob}" class="form-control" id="dob">
                </div>

                <label>Giới tính</label> <br>
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" th:field="*{gender}" value="Male" class="form-check-input"
                               name="male">Male
                    </label>
                </div>
                <div class="form-check-inline mb-3">
                    <label class="form-check-label">
                        <input type="radio" th:field="*{gender}" value="Female" class="form-check-input"
                               name="female">Femal
                    </label>
                </div>

                <div class="form-group">
                    <label for="specialized">Chuyên ngành </label>
                    <select class="form-control" id="specialized" name="specialized">
                        <option th:field="*{specialized}" value="None">
                            None
                        </option>
                        <option th:field="*{specialized}" value="Khoa học tự nhiên">
                            Khoa học tự nhiên
                        </option>
                        <option th:field="*{specialized}" value="Khoa học xã hội">Khoa học xã hội</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="level">Trình độ: </label>
                    <select class="form-control" id="level" name="level">
                        <option th:field="*{level}" value="None">None</option>
                        <option th:field="*{level}" value="Giáo sư">Giáo sư</option>
                        <option th:field="*{level}" value="Tiến sĩ">Tiến sĩ</option>
                        <option th:field="*{level}" value="Thạc sĩ">Thạc sĩ</option>
                    </select>
                </div>


                <button type="submit" class="btn btn-primary">Update</button>
                <a role="button" class="btn btn-secondary" th:href="@{/teachers}">Back</a>

            </form>
        </div>
    </div>
</div>

</body>
</html>
