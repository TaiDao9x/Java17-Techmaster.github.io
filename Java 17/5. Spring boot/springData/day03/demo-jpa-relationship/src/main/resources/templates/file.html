<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
</head>
<body>
<div class="container" id="file-list">
    <h2 class="mt-5 mb-3">Danh sách file</h2>

    <input type="file" id="input-file" hidden="hidden">
    <label for="input-file" class="btn btn-warning mb-3">Upload file</label>

    <div class="row">
        <div class="col-6">
            <table class="table table-hover table-bordered">
                <thead>
                <tr>
                    <th class="text-center">ID</th>
                    <th class="text-center">Type</th>
                    <th class="text-center">CreateAt</th>
                    <th class="text-center" colspan="2">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="file:${files}" th:id="|file-${file.id}|">
                    <th th:text="${file.id}"></th>
                    <td th:text="${file.type}"></td>
                    <td th:text="${file.createdAt}"></td>
                    <td><a href="#" target="_blank">Xem chi tiết</a></td>
                    <td>
                        <button class="btn btn-danger btn-delete-file" th:attr="file-id=${file.id}">
                            Delete
                        </button>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>

        $(".btn-delete-file").click(event => {
                const fileId = $(event.currentTarget).attr("file-id")
                console.log(fileId)
                const isConfirm = window.confirm("Do you realy want to delete?")
                if (isConfirm) {
                    $.ajax({
                        url: `/api/v1/files/${fileId}`,
                        type: 'DELETE',
                        contentType: "application/json; charset=utf-8",
                        success: function (data) {
                            $(`#file-${fileId}`).remove()
                            alert("Delete Success!")
                        },
                        error: function (data) {
                            console.log(data)
                        }
                    })
                }
            }
        )
