<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:fragment="main-layout(title,css,content,js)">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title} ?: ~{}">Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Link icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link rel="stylesheet" href="/style.css">

    <!--CSS-->
    <th:block th:replace="${css} ?: ~{}"></th:block>
</head>
<body>
<!--HEADER-->
<th:block th:replace="fragments/nav::nav"></th:block>

<!--CONTENT-->
<div th:replace="${content} ?: ~{}"></div>
<!--<th:block th:replace="${content} ?: ~{}">"></th:block>-->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<!-- jQuery library -->
<!--<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>

<!--JS-->
<div th:replace="${js} ?: ~{}"></div>


<script th:inline="javascript">
    $(document).ready(function () {

        $('.filter-topic').change(() => {
            let topicId = $('.filter-topic:checked').attr("topic-id")
            $.ajax({
                url: "/api/v1/khoa-hoc/" + topicId,
                type: "GET",
                contentType: "application/json; charset=utf-8",
                success: function (data) {
                    $('.course-list').html('')
                    let html = ""
                    for (let i = 0; i < data.length; i++) {
                        const course = data[i]
                        html += `
                            <div class="col-md-4" >
                            <a href=/khoa-hoc/${course.id}>
                            <div class="course-item shadow-sm rounded mb-4">
                                <div class="course-item-image">
                                    <img src="https://media.techmaster.vn/api/static/8028/bpfneoc51co8tcg6lek0"
                                         alt="khoa hoc">
                                </div>
                                <div class="course-item-info p-3">
                                    <h2 class="fs-5 mb-3 text-dark">${course.name}</h2>
                                    <p class="type fw-light text-black-50">${course.typeStudy}</p>
                                </div>
                            </div>
                            </a>
                            </div>
                            `
                    }
                    $('.course-list').html(html)
                },
                error: function (data) {
                    toastr.warning(data.responseJSON.message)
                }
            })
        })
    })

</script>
</body>
</html>
