<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách khóa học</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Link icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>


    <link rel="stylesheet" href="/style.css">
</head>

<body>
<div class="header d-flex align-items-center">
    <div class="container-fluid">
        <div class="d-flex justify-content-start align-items-center">
            <div class="logo">
                <a th:href="@{/}">
                    <img src="https://techmaster.vn/resources/image/logo-techmaster/white/white_200x74.png" alt="logo">
                </a>
            </div>
            <div class="menu">
                <a class="text-white text-uppercase ms-5" th:href="@{/khoa-hoc/onlab}">Phòng lab</a>
                <a class="text-white text-uppercase ms-3" th:href="@{/khoa-hoc/online}">Trực tuyến</a>
            </div>
        </div>
    </div>
</div>

<div class="course-container mt-5">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <h2 class="fs-5 mb-4">Chủ đề</h2>
                <div class="topic-item input-group d-flex align-items-center mb-1" th:each="topic:${topics}">
                    <input type="radio" th:value="${topic.name}" class="filter-topic" th:id="|topic-${topic.id}|"
                           th:attr="topic-id=${topic.id}" name="topic">
                    <label th:for="|topic-${topic.id}|" class="ms-2 fs-5" th:text="${topic.name}"></label>
                </div>
            </div>

            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-4">
                        <div class="seach-form d-flex align-items-center rounded shadow-sm mb-4 pe-3">
                            <input type="text" placeholder="Tìm kiếm khóa học"
                                   class="form-control border-0 seach-form-input">
                            <span class="text-black-50 seach-form-button"><i
                                    class="fa-solid fa-magnifying-glass"></i></span>
                        </div>
                    </div>
                </div>
                <div class="course-list row">
                    <div class="col-md-4" th:each="course:${courses}">
                        <a th:href="@{|/khoa-hoc/${course.id}|}">
                            <div class="course-item shadow-sm rounded mb-4">
                                <div class="course-item-image">
                                    <img src="https://media.techmaster.vn/api/static/8028/bpfneoc51co8tcg6lek0"
                                         alt="khoa hoc">
                                </div>
                                <div class="course-item-info p-3">
                                    <h2 class="fs-5 mb-3 text-dark" th:text="${course.name}"></h2>
                                    <p class="type fw-light text-black-50" th:text="${course.typeStudy.name}"></p>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<!-- jQuery library -->
<!--<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>

<script th:inline="javascript">
    $(document).ready(function () {

        $('.filter-topic').change(() => {

            let topicId = $('.filter-topic:checked').attr("topic-id")
            $.ajax({
                url: "/api/v1/khoa-hoc/" + topicId,
                type: "GET",
                contentType: "application/json; charset=utf-8",
                success: function (data) {
                    $('.course-list').html('')
                    let html = ""
                    for (let i = 0; i < data.length; i++) {
                        const course = data[i]

                        html += `
                            <div class="col-md-4" >
                            <a href=/khoa-hoc/${course.id}>
                            <div class="course-item shadow-sm rounded mb-4">
                                <div class="course-item-image">
                                    <img src="https://media.techmaster.vn/api/static/8028/bpfneoc51co8tcg6lek0"
                                         alt="khoa hoc">
                                </div>
                                <div class="course-item-info p-3">
                                    <h2 class="fs-5 mb-3 text-dark">${course.name}</h2>
                                    <p class="type fw-light text-black-50">${course.typeStudy}</p>
                                </div>
                            </div>
                            </a>
                            </div>
                            `
                    }
                    $('.course-list').html(html)
                },
                error: function (data) {
                    toastr.warning(data.responseJSON.message)
                }

            })

        })
    })

</script>
</body>

</html>
