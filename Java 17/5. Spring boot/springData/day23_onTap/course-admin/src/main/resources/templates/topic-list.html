<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{layout/layout :: main-fragment(~{::title},~{},~{},~{:: .course-list},~{:: #main-js})}">

<head>

    <title>Danh sách chủ đề</title>

</head>

<body>
<!--HEADER-->
<th:block th:replace="fragments/header:: .header"></th:block>

<!-- BODY -->
<div class="course-list mt-4 mb-4">
    <div class="container">

        <div class="mb-4">
            <button type="button" class="btn btn-primary" data-toggle="modal" id="show-create-topic-modal">
                <span><i class="fa-solid fa-plus"></i></span>
                Tạo chủ đề
            </button>
            <a href="/admin/topics" class="btn-custom btn-refresh">
                <span><i class="fa-solid fa-arrow-rotate-right"></i></span>
                Refresh
            </a>

            <div class="modal fade" id="create-topic-modal">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Tạo chủ đề</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Topic name" id="topic-name">
                            </div>
                        </div>

                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                            <button type="button" class="btn btn-primary btn-create-topic">Xác nhận</button>
                        </div>

                    </div>
                </div>
            </div>

        </div>

        <div class="course-list-inner p-2">
            <table class="table course-table">
                <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên chủ đề</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr>

                </tr>
                </tbody>
            </table>
            <div id="pagination-container" class="d-flex justify-content-center my-4"></div>
        </div>
    </div>
</div>

<!-- jQuery library -->
<!--<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- axios -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.6.0/pagination.min.js"
        integrity="sha512-GzbaI5EsNzdEUq6/2XLYpr1y9CUZRIVsUeWTAFgULtQa5jZ3Nug8i0nZKM6jp9NffBCZhymPPQFcF0DK+JkRpw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


<script th:inline="javascript" id="main-js">
    let topicList = [[${topicList}]]

    $('#show-create-topic-modal').click(() => {
        console.log("click modal")
        $('#create-topic-modal').modal('show')
    })

    $('.btn-create-topic').click(event => {
        let newTopic = $('#topic-name').val()
        console.log(newTopic)
        if (!newTopic) return

    })

</script>
</body>

</html>
