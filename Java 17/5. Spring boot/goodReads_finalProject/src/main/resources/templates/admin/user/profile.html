<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout-admin :: main-fragment(
                                                ~{:: title},
                                                ~{:: #css},
                                                ~{:: .dashboard__main},
                                                ~{:: #js}
                                                )}">

<head>
    <title>Profile</title>

    <th:block id="css">
        <link rel="stylesheet" th:href="@{/admin/css/customModal.css}">
        <style>
            .form-input select {
                padding: 0 15px 0;
                min-height: 56px;
                transition: all .2s cubic-bezier(.165, .84, .44, 1);
                background: rgba(243, 246, 253, 0.5);
                border: 1px dashed #DDDDDD;
                border-radius: 8px;
            }
        </style>
    </th:block>

</head>

<body>

<div class="dashboard__main">
    <div class="dashboard__content bg-light-2">
        <div class="row y-gap-20 justify-between items-end pb-20 lg:pb-40 md:pb-32">
            <div class="col-auto">
                <h1 class="text-30 lh-14 fw-600">Your Profile</h1>
            </div>

            <div class="col-auto">
            </div>
        </div>

        <div class="py-30 px-30 rounded-4 bg-white shadow-3">
            <div class="tabs -underline-2 js-tabs">
                <div class="tabs__controls row x-gap-40 y-gap-10 lg:x-gap-20 js-tabs-controls">

                    <div class="col-auto">
                        <button class="tabs__button text-18 lg:text-16 text-light-1 fw-500 pb-5 lg:pb-0 js-tabs-button is-tab-el-active"
                                data-tab-target=".-tab-item-1">Personal Information
                        </button>
                    </div>

                    <div class="col-auto">
                        <button class="tabs__button text-18 lg:text-16 text-light-1 fw-500 pb-5 lg:pb-0 js-tabs-button "
                                data-tab-target=".-tab-item-2">Location Information
                        </button>
                    </div>

                    <div class="col-auto">
                        <button class="tabs__button text-18 lg:text-16 text-light-1 fw-500 pb-5 lg:pb-0 js-tabs-button "
                                data-tab-target=".-tab-item-3">Change Password
                        </button>
                    </div>

                </div>

                <div class="tabs__content pt-30 js-tabs-content">
                    <div class="tabs__pane -tab-item-1 is-tab-el-active">
                        <div class="row y-gap-30 items-center">
                            <div class="col-12">
                                <div id="show-avatar" class="d-flex ratio ratio-1:1 w-200">

                                </div>
                            </div>

                            <div class="col-12">

                                <div class="d-inline-block mt-15">
                                    <button id="change-avatar" class="button h-50 px-24 -dark-1 bg-blue-1 text-white">
                                        Browse
                                    </button>
                                    <input type="file" id="fileInput"
                                           style="display:none">
                                </div>
                            </div>
                        </div>

                        <div class="border-top-light mt-30 mb-30"></div>

                        <div class="col-xl-9">
                            <form id="edit-profile-form">
                                <div class="row x-gap-20 y-gap-20">

                                    <div class="col-12">

                                        <div class="form-input ">
                                            <label for="fullName" class="lh-1 text-16 text-light-1">Your Name</label>
                                            <input type="text" name="fullName" id="fullName">
                                        </div>

                                    </div>

                                    <div class="col-md-6">

                                        <div class="form-input ">
                                            <label for="email" class="lh-1 text-16 text-light-1">Email</label>
                                            <input type="text" id="email" disabled>
                                        </div>

                                    </div>

                                    <div class="col-md-6">

                                        <div class="form-input ">
                                            <label for="phone" class="lh-1 text-16 text-light-1">Phone Number</label>
                                            <input type="number" name="phone" id="phone">
                                        </div>

                                    </div>

                                    <div class="col-md-6">

                                        <div class="form-input ">
                                            <label class="lh-1 text-16 text-light-1" for="gender">Gender</label>
                                            <select class="" id="gender">
                                                <option value="Male">Male</option>
                                                <option value="Female">Female</option>
                                                <option value="Other">Other</option>
                                                <option value="Undefined">Undefined</option>
                                            </select>
                                        </div>

                                    </div>

                                    <div class="col-md-6">

                                        <div class="form-input ">
                                            <label for="dob" class="lh-1 text-16 text-light-1">Birthday</label>
                                            <input type="date" name="dob" id="dob">
                                        </div>

                                    </div>

                                    <div class="col-12">

                                        <div class="form-input ">
                                            <label class="lh-1 text-16 text-light-1">About Yourself</label>
                                            <textarea rows="5" name="about" id="about"></textarea>
                                        </div>

                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="d-inline-block pt-30">

                            <button id="submit-edit-personal-btn"
                                    class="button h-50 px-24 -dark-1 bg-blue-1 text-white">
                                Save Changes
                            </button>

                        </div>
                    </div>

                    <div class="tabs__pane -tab-item-2">
                        <div class="col-xl-9">
                            <div class="row x-gap-20 y-gap-20">


                                <div class="col-md-6">

                                    <div class="form-input ">
                                        <label class="lh-1 text-16 text-light-1">City</label>
                                        <input type="text">
                                    </div>

                                </div>

                                <div class="col-md-6">

                                    <div class="form-input ">
                                        <label class="lh-1 text-16 text-light-1">District</label>
                                        <input type="text">
                                    </div>

                                </div>

                                <div class="col-md-6">

                                    <div class="form-input ">
                                        <label class="lh-1 text-16 text-light-1">Ward</label>
                                        <input type="text">
                                    </div>

                                </div>

                                <div class="col-md-6">

                                    <div class="form-input ">
                                        <label class="lh-1 text-16 text-light-1">Address details</label>
                                        <input type="text">
                                    </div>

                                </div>

                                <div class="col-12">
                                    <div class="d-inline-block">

                                        <a href="#" class="button h-50 px-24 -dark-1 bg-blue-1 text-white">
                                            Save Changes
                                        </a>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="tabs__pane -tab-item-3">
                        <div class="col-xl-9">
                            <div class="row x-gap-20 y-gap-20">
                                <form id="change-password-form">
                                    <div class="col-12">

                                        <div class="form-input ">
                                            <label class="lh-1 text-16 text-light-1">Current Password</label>
                                            <input type="password" name="current-password" id="current-password"
                                                   required>
                                        </div>

                                    </div>

                                    <div class="col-12 mt-20">

                                        <div class="form-input ">
                                            <label class="lh-1 text-16 text-light-1">New Password</label>
                                            <input type="password" name="new-password" id="new-password" required>

                                        </div>

                                    </div>

                                    <div class="col-12 mt-20">

                                        <div class="form-input ">
                                            <label class="lh-1 text-16 text-light-1">New Password Again</label>
                                            <input type="password" name="re-password" id="re-password" required>
                                        </div>
                                    </div>
                                </form>

                                <div class="col-12">
                                    <div class="row x-gap-10 y-gap-10">

                                        <div class="form-check-inline col-5 tex-13">

                                            <input type="checkbox" id="checkboxCategory"
                                                   style="width: 10%"
                                                   class="form-check-input">
                                            <label for="checkboxCategory">Show password</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="row x-gap-10 y-gap-10">

                                        <div class="col-auto">

                                            <button id="change-password-btn"
                                                    class="button h-50 px-24 -dark-1 bg-blue-1 text-white">
                                                Save Changes
                                            </button>

                                        </div>

                                        <div class="col-auto">
                                            <a id="cancel-change-password-btn"
                                               class="button h-50 px-24 -blue-1 bg-blue-1-05 text-blue-1 pointer">
                                                Cancel
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer -dashboard mt-60">
            <div class="footer__row row y-gap-10 items-center justify-between">
                <div class="col-auto">
                    <div class="row y-gap-20 items-center">
                        <div class="col-auto">
                            <div class="text-14 lh-14 mr-30">Copyright © 2022 All Rights Reserved</div>
                        </div>
                    </div>
                </div>

                <div class="col-auto">
                    <div class="d-flex x-gap-5 y-gap-5 items-center">
                        <img src="./img/avatars/card.png" alt="img">
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<th:block id="js">
    <script th:src="@{/admin/handle/profile.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/core.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>

    <script th:inline="javascript">
        let userResponse = [[${userResponse}]];
        $(window).on('load', function () {
            const avatar = userResponse.avatar;
            let showAvatarHtml = ` <img src="${avatar}" alt="image" class="img-ratio rounded-4">`;
            $('#show-avatar').html(showAvatarHtml);
        })

        $('#fullName').val(userResponse.fullName);
        $('#email').val(userResponse.email);
        $('#phone').val(userResponse.phone);
        $('#dob').val(userResponse.dob);
        $('#about').val(userResponse.about);
        $('#gender').val(userResponse.gender);

    </script>
    <script>
        $(document).ready(function () {

            $.validator.addMethod("notEqualTo", function (value, element, param) {
                return this.optional(element) || value !== $(param).val();
            }, "New password must be different from current password");

            // Change Password
            $('#change-password-form').validate({
                onfocusout: false,
                onkeyup: false,
                onclick: false,
                errorPlacement: function (error, element) {
                    error.addClass("error-message");
                    error.insertAfter(element);
                },
                rules: {
                    "current-password": {
                        required: true
                    },
                    "new-password": {
                        required: true,
                        minlength: 6,
                        notEqualTo: "#current-password"
                    },
                    "re-password": {
                        required: true,
                        equalTo: "#new-password"
                    }
                },
                messages: {
                    "current-password": {
                        required: "* Enter your current password"
                    },
                    "new-password": {
                        required: "* Enter your new password",
                        minlength: "* Please enter at least 6 characters",
                        notEqualTo: "* New password must be different from current password"
                    },
                    "re-password": {
                        required: "* Repeat your new password",
                        equalTo: "* Re-password incorrect"
                    }
                },
                invalidHandler: function (form, validator) {
                    let errors = validator.numberOfInvalids();
                    if (errors) {
                        let firstErrorElement = $(validator.errorList[0].element);
                        $('html, body').animate({
                            scrollTop: firstErrorElement.offset().top - 200
                        }, 500);
                        firstErrorElement.focus();
                    }
                }
            })

            $('#change-password-form input').on('keyup', function (event) {
                if (event.key === 'Enter') {
                    $('#change-password-btn').click();
                } else if (event.which === 27) {
                    $('#cancel-change-password-btn').click();
                }
            })
            $('#change-password-btn').click(() => {
                let isValidForm = $('#change-password-form').valid();
                if (!isValidForm) {
                    return;
                }
                $('#change-password-btn').prop('disabled', true);
                // change password
                let formData = {
                    currentPassword: CryptoJS.MD5($('#current-password').val()).toString(),
                    newPassword: CryptoJS.MD5($('#new-password').val()).toString(),
                    rePassword: CryptoJS.MD5($('#re-password').val()).toString(),
                }
                changePassword(formData);
            })

            function changePassword(formData) {
                $.ajax({
                    url: "/api/v1/authentication/password-change",
                    type: 'PUT',
                    contentType: "application/json",
                    data: JSON.stringify(formData),
                    success: function () {
                        // toastr.success("Changed password successfully!");
                        setTimeout(function () {
                            $.ajax({
                                url: '/api/v1/authentication/logout',
                                type: 'POST',
                                success: function () {
                                    localStorage.clear()
                                    window.location.href = 'http://localhost:8080/login'
                                },
                                error: function () {
                                    toastr.warning("Error network!")
                                }
                            });
                        }, 700);

                    },
                    error: function () {
                        toastr.warning("Changed password not successfully!");
                        $('#change-password-btn').prop('disabled', false);
                    }
                })
            }

            $('#cancel-change-password-btn').click(() => {
                $('#change-password-form').validate().resetForm();
                $('#current-password').val('');
                $('#new-password').val('');
                $('#re-password').val('');
            })
        })

    </script>

</th:block>
</body>

</html>
