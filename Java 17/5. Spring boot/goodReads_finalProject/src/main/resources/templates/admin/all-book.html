<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout-admin :: main-fragment(
                                                ~{:: title},
                                                ~{},
                                                ~{:: .dashboard__main},
                                                ~{}
                                                )}">

<head>
    <title>All Books</title>
</head>

<body>

<div class="dashboard__main">
    <div class="dashboard__content">
        <div class="row y-gap-20 justify-between items-end pb-20 lg:pb-40 md:pb-32">
            <div class="col-auto">

                <h1 class="text-30 lh-14 fw-600">All Books</h1>
                <div class="text-15 text-light-1">Goodreads - Meet your next book.</div>
            </div>
            <div class="col-auto">
            </div>
        </div>


        <div class="py-30 px-30 rounded-4 bg-white custom_shadow">
            <div class="tabs -underline-2 js-tabs">
                <div class="tabs__controls row x-gap-40 y-gap-10 lg:x-gap-20 js-tabs-controls">
                    <div class="col-2">
                        <button class="tabs__button text-18 lg:text-16 text-light-1 fw-500 pb-5 lg:pb-0 js-tabs-button is-tab-el-active"
                                data-tab-target=".-tab-item-1">All Books
                        </button>
                    </div>
                    <div class="col-10">
                        <input type="text" id="search-category"
                               placeholder=" Search book...">
                    </div>
                </div>

                <div class="tabs__content pt-30 js-tabs-content">

                    <div class="tabs__pane -tab-item-1 is-tab-el-active">
                        <div class="overflow-scroll scroll-bar-1">
                            <table class="table-4 -border-bottom col-12">
                                <thead class="bg-light-2">
                                <tr>
                                    <th>
                                        <div class="d-flex items-center">
                                            <div class="form-checkbox ">
                                                <input type="checkbox" name="name">
                                                <div class="form-checkbox__mark">
                                                    <div class="form-checkbox__icon icon-check"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </th>
                                    <th>Image</th>
                                    <th>Title</th>
                                    <th>Categories</th>
                                    <th>Author</th>
                                    <th>Published</th>
                                    <th>Rating</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody>

                                <tr th:each="book:${pageBookInfo}">
                                    <td>
                                        <div class="d-flex items-center">
                                            <div class="form-checkbox ">
                                                <input type="checkbox" name="name">
                                                <div class="form-checkbox__mark">
                                                    <div class="form-checkbox__icon icon-check"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                    <td><img th:src="${book.image}" width="55px" height="80px" alt="Ảnh bìa"></td>
                                    <td th:text="${book.title}">California, USA</td>
                                    <td th:text="${book.categories}">California, USA</td>
                                    <td th:text="${book.author}">California, USA</td>
                                    <td th:text="${book.published}">California, USA</td>
                                    <td>
                                        <div th:text="${book.rating}" class=" rounded-4 size-35 bg-blue-1 text-white
                                        flex-center text-12 fw-600">
                                            4.8
                                        </div>
                                    </td>
                                    <td><span
                                            class="rounded-100 py-4 px-10 text-center text-14 fw-500 bg-yellow-4 text-yellow-3">Confirmed</span>
                                    </td>
                                    <td>
                                        <div class="rounded-4 size-35 bg-blue-1 text-white flex-center text-12 fw-600">
                                            4.8
                                        </div>
                                    </td>
                                    <td>
                                        <div class="row x-gap-10 y-gap-10 items-center">

                                            <div class="col-auto">
                                                <button class="flex-center bg-light-2 rounded-4 size-35">
                                                    <i class="icon-eye text-16 text-light-1"></i>
                                                </button>
                                            </div>

                                            <div class="col-auto">
                                                <button class="flex-center bg-light-2 rounded-4 size-35">
                                                    <i class="icon-edit text-16 text-light-1"></i>
                                                </button>
                                            </div>

                                            <div class="col-auto">
                                                <button class="flex-center bg-light-2 rounded-4 size-35">
                                                    <i class="icon-trash-2 text-16 text-light-1"></i>
                                                </button>
                                            </div>

                                        </div>
                                    </td>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>


            <div class="pt-30">
                <div class="row justify-between">
                    <div class="col-auto">

                        <a class="page-link"
                           th:href="@{/admin/all-book?page={page} (page=${currentPage-1})}"
                           th:classappend="${currentPage == 1 ? 'disabled-link' : ''}">
                            <button class="button -blue-1 size-40 rounded-full border-light">
                                <i class="icon-chevron-left text-12"></i>
                            </button>
                        </a>

                    </div>


                    <div class="col-auto">
                        <div class="row x-gap-20 y-gap-20 items-center">
                            <!--                            <ul class="pagination d-flex justify-content-center">-->
                            <!--                                <li class="page-item" th:classappend="${currentPage == 1 ? 'disabled' : ''}">-->
                            <!--                                    <a class="page-link"-->
                            <!--                                       th:href="@{/admin/all-book?page={page} (page=${currentPage-1})}">Previous</a>-->
                            <!--                                </li>-->
                            <!--                                <li class="size-40 flex-center rounded-full"-->
                            <!--                                    th:each="page:${#numbers.sequence(1,pageBookInfo.getTotalPages())}"-->
                            <!--                                    th:classappend="${currentPage == page ? 'bg-dark-1 text-white' : '' }  ">-->
                            <!--                                    <a class="page-link" th:href="@{/admin/all-book(page=${page}) }"><span-->
                            <!--                                            th:text="${page}"></span></a>-->
                            <!--                                </li>-->

                            <!--                                <li class="page-item"-->
                            <!--                                    th:classappend="${currentPage == pageBookInfo.getTotalPages() ? 'disabled' : ''}">-->
                            <!--                                    <a class="page-link" th:href="@{/admin/all-book(page=${currentPage+1})}">Next</a>-->
                            <!--                                </li>-->
                            <!--                            </ul>-->

                            <div class="col-auto flex-center">
                                <a class="size-40 flex-center rounded-full"
                                   th:href="@{/admin/all-book(page=${page}) }"
                                   th:classappend="${currentPage == page ? 'bg-dark-1 text-white' : '' }"
                                   th:each="page:${#numbers.sequence(1,pageBookInfo.getTotalPages())}">
                                    <div th:text="${page}">
                                    </div>
                                </a>
                            </div>

                        </div>
                    </div>

                    <div class="col-auto">
                        <a class="page-link"
                           th:classappend="${currentPage == pageBookInfo.getTotalPages() ? 'disabled-link' : ''}"
                           th:href="@{/admin/all-book(page=${currentPage+1})}">
                            <button class="button -blue-1 size-40 rounded-full border-light">
                                <i class="icon-chevron-right text-12"></i>
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer -dashboard mt-60">
            <div class="footer__row row y-gap-10 items-center justify-between">
                <div class="col-auto">
                    <div class="row y-gap-20 items-center">
                        <div class="col-auto">
                            <div class="text-14 lh-14 mr-30">Copyright © 2022 All Rights Reserved</div>
                        </div>
                    </div>
                </div>

                <div class="col-auto">
                    <div class="d-flex x-gap-5 y-gap-5 items-center">
                        <img th:src="@{/admin/img/avatars/card.png}" alt="img">
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>

</body>

</html>
