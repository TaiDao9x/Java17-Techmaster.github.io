<!DOCTYPE html>
<html lang="en" th:replace="~{layout/layout-admin :: main-fragment(
                                                ~{:: title},
                                                ~{},
                                                ~{:: .dashboard__main},
                                                ~{}
                                                )}">

<head>
    <title>All Books</title>
</head>

<body>

<div class="dashboard__main">
    <div class="dashboard__content">
        <div class="row y-gap-20 justify-between items-end pb-20 lg:pb-40 md:pb-32">
            <div class="col-auto">

                <h1 class="text-30 lh-14 fw-600">All Books</h1>
                <div class="text-15 text-light-1">Goodreads - Meet your next book.</div>
            </div>
            <div class="col-auto">
            </div>
        </div>


        <div class="py-30 px-30 rounded-4 bg-white custom_shadow">
            <div class="tabs -underline-2 js-tabs">
                <div class="tabs__controls row x-gap-40 y-gap-10 lg:x-gap-20 js-tabs-controls">
                    <div class="col-2">
                        <button class="tabs__button text-18 lg:text-16 text-light-1 fw-500 pb-5 lg:pb-0 js-tabs-button is-tab-el-active"
                                data-tab-target=".-tab-item-1">All Books
                        </button>
                    </div>
                    <div class="col-10">
                        <input type="text" id="search-category"
                               placeholder=" Search book...">
                    </div>
                </div>

                <div class="tabs__content pt-30 js-tabs-content">

                    <div class="tabs__pane -tab-item-1 is-tab-el-active">
                        <div class="overflow-scroll scroll-bar-1">
                            <table class="table-4 -border-bottom col-12">
                                <thead class="bg-light-2">
                                <tr>
                                    <th>
                                        <div class="d-flex items-center">
                                            <div class="form-checkbox ">
                                                <input type="checkbox" name="name">
                                                <div class="form-checkbox__mark">
                                                    <div class="form-checkbox__icon icon-check"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </th>
                                    <th>Image</th>
                                    <th>Title</th>
                                    <th>Author</th>
                                    <th>Published</th>
                                    <th>BuyBook</th>
                                    <th>Rating</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody>

                                <tr>
                                    <td>
                                        <div class="d-flex items-center">
                                            <div class="form-checkbox ">
                                                <input type="checkbox" name="name">
                                                <div class="form-checkbox__mark">
                                                    <div class="form-checkbox__icon icon-check"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                    <td>Hotel castle salam</td>
                                    <td>California, USA</td>
                                    <td> David hoffman</td>
                                    <td>28 Sep 2022</td>
                                    <td><span
                                            class="rounded-100 py-4 px-10 text-center text-14 fw-500 bg-yellow-4 text-yellow-3">Confirmed</span>
                                    </td>
                                    <td>
                                        <div class="rounded-4 size-35 bg-blue-1 text-white flex-center text-12 fw-600">
                                            4.8
                                        </div>
                                    </td>
                                    <td>
                                        <div class="row x-gap-10 y-gap-10 items-center">

                                            <div class="col-auto">
                                                <button class="flex-center bg-light-2 rounded-4 size-35">
                                                    <i class="icon-eye text-16 text-light-1"></i>
                                                </button>
                                            </div>

                                            <div class="col-auto">
                                                <button class="flex-center bg-light-2 rounded-4 size-35">
                                                    <i class="icon-edit text-16 text-light-1"></i>
                                                </button>
                                            </div>

                                            <div class="col-auto">
                                                <button class="flex-center bg-light-2 rounded-4 size-35">
                                                    <i class="icon-trash-2 text-16 text-light-1"></i>
                                                </button>
                                            </div>

                                        </div>
                                    </td>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>

            <div class="pt-30">
                <div class="row justify-between">
                    <div class="col-auto">
                        <button class="button -blue-1 size-40 rounded-full border-light">
                            <i class="icon-chevron-left text-12"></i>
                        </button>
                    </div>

                    <div class="col-auto">
                        <div class="row x-gap-20 y-gap-20 items-center">

                            <div class="col-auto">

                                <div class="size-40 flex-center rounded-full">1</div>

                            </div>

                            <div class="col-auto">

                                <div class="size-40 flex-center rounded-full bg-dark-1 text-white">2</div>

                            </div>

                            <div class="col-auto">

                                <div class="size-40 flex-center rounded-full">3</div>

                            </div>

                            <div class="col-auto">

                                <div class="size-40 flex-center rounded-full bg-light-2">4</div>

                            </div>

                            <div class="col-auto">

                                <div class="size-40 flex-center rounded-full">5</div>

                            </div>

                            <div class="col-auto">

                                <div class="size-40 flex-center rounded-full">...</div>

                            </div>

                            <div class="col-auto">

                                <div class="size-40 flex-center rounded-full">20</div>

                            </div>

                        </div>
                    </div>

                    <div class="col-auto">
                        <button class="button -blue-1 size-40 rounded-full border-light">
                            <i class="icon-chevron-right text-12"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer -dashboard mt-60">
            <div class="footer__row row y-gap-10 items-center justify-between">
                <div class="col-auto">
                    <div class="row y-gap-20 items-center">
                        <div class="col-auto">
                            <div class="text-14 lh-14 mr-30">Copyright Â© 2022 All Rights Reserved</div>
                        </div>
                    </div>
                </div>

                <div class="col-auto">
                    <div class="d-flex x-gap-5 y-gap-5 items-center">
                        <img th:src="@{admin/img/avatars/card.png}" alt="img">
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>

</body>

</html>
