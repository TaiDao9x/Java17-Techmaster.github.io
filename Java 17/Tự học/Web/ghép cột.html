    <title>ghép cột</title>
    <style>
        table,
        tr,
        td,
        th {
            border: 1px solid black;
        }

        table {
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2">No</th>
                <th rowspan="2">Fullname</th>

            </tr>
            <tr>
                <th>City</th>
                <th>country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Đào Văn Tài</td>
                <td>Vĩnh Yên</td>
                <td>Việt Nam</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
